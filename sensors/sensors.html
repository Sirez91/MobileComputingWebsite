<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Sensorentest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>

<body>
  <div>
    <h1>Beschleunigungssensor auslesen</h1>
    <button onclick="startListeningToDeviceMotion()">Auslesen starten</button>
    <button onclick="stopListeningToDeviceMotion()">Auslesen stoppen</button>
    <p>
      X: <span id="xAcceleration"></span><br />
      Y: <span id="yAcceleration"></span><br />
      Z: <span id="zAcceleration"></span><br />
    </p>
  </div>

  <div>
    <h1>Orientierungssensor auslesen</h1>
    <button onclick="startListeningToDeviceOrientation()">
      Auslesen starten
    </button>
    <button onclick="stopListeningToDeviceOrientation()">
      Auslesen stoppen
    </button>
    <p>
      X: <span id="xOrientattion"></span><br />
      Y: <span id="yOrientattion"></span><br />
      Z: <span id="zOrientattion"></span><br />
    </p>
  </div>

  <div>
    <h1>Umgebungslicht auslesen</h1>
    <button onclick="startListeningToDeviceLight()">Auslesen starten</button>
    <button onclick="stopListeningToDeviceLight()">Auslesen stoppen</button>
    <p>Lumen: <span id="lumen"></span></p>
  </div>

  <div>
    <h1>Geolocation auslesen</h1>
    <button onclick="startListeningToGeolocation()">Auslesen starten</button>
    <button onclick="stopListeningToGeolocation()">Auslesen stoppen</button>
    <p>
      Breitengrad: <span id="latitude"></span><br />
      Längengrad: <span id="longitude"></span>
    </p>
  </div>

  <div>
    <h1>BluetoothDevice auswählen</h1>
    <button onclick="requestBluetoothDevice()">Device auswählen</button>
    <p>BluetoothDevice: <span id="requestedBluetoothDevice"></span><br /></p>
  </div>

  <div>
    <h1>Proximity auslesen</h1>
    <button onclick="startListeningToDeviceProximity()">Auslesen starten</button>
    <button onclick="stopListeningToDeviceProximity()">Auslesen stoppen</button>
    <p>Proximity: <span id="proximity"></span></p>
  </div>
</body>

</html>
